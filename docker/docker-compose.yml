version: '3.5'

services:
  ### Jesse's Workspace ################################################
  jesse:
    image: salehmir/jesse:latest
    depends_on:
      - postgres
      - redis
    tty: true
    env_file:
      - ../.env
    ports:
      - "9000:9000"
      # Jupyter Port
      - "8888:8888"
    volumes:
      - ../:/home
    container_name: jesse
    command: bash -c "jesse install-live --no-strict && jesse run"

  ### PostgreSQL ################################################
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=jesse_user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=jesse_db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    container_name: postgres
    # Add ports so that Jesse running natively on MacOS/Windows can access docker containers through localhost
    ports:
      - 5432:5432

  ### Redis ################################################
  redis:
    image: redis:6-alpine
    container_name: redis
    command: redis-server --save "" --appendonly no
    # Add ports so that Jesse running natively on MacOS/Windows can access docker containers through localhost
    ports:
      - 6379:6379

volumes:
  postgres-data:
